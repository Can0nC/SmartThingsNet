name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Checkout
      uses: actions/checkout@v2
    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow   
  
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.2
      with:
          versionSpec: '5.2.x'
    
    - name: GitVersion
      uses: docker://gittools/gitversion:5.2.5-linux-ubuntu-16.04-netcoreapp2.1
      with:
        args: /github/workspace /nofetch /output buildserver
    
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101    
    
    - name: Install dependencies
      run: dotnet restore
    - name: Build {{$GitVersion_SemVer}}
      run: dotnet build --configuration Release --no-restore /p:AssemblyVersion={$GitVersion_SemVer} /p:FileVersion={$GitVersion_SemVer} /p:InformationalVersion={$GitVersion_SemVer} 
    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Publish NuGet
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: src/SmartThingsNet.csproj
        VERSION_REGEX: <Version>{$GitVersion_SemVer}<\/Version>  
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}


